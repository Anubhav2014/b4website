<body>
	<div class="card">
		<h1 style="display: flex;justify-content: center;align-items: center; " id="heading">Login form</h1>

	<div>
	<div style="display: flex;justify-content: center;align-items: center;">

	<div style="display: flex;justify-content: center;align-items: center;">
		<label for="addres">addres:</label>
		<input type="text" name="" placeholder="addres" style="text-transform: capitalize;color: red; border-radius: 5px;border-color: blue; "id="password">
	</div>
	<div id="show_error" style="display: flex;justify-content: center;align-items: center;">

		</div>
		
		</div>

	<script type="text/javascript">
		$(document).ready(function() {

				var user = $('#password').val();

				if(user == ""){ $('#show_error').html('**The address must be filled.');
				$('#show_error').css('color','red'); return false;
			}
			
			
				
				
			});
		});
	</script>
